<div class="infoset">
	<div class="infoset-left">

		<div class="infoset-until">
			<span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
		</div>
		<div class="infoset-start">{{ infomodule.start }}</div>

	<div class="infoset-beef">

	</div>
</div>
