<div ng-repeat="infomodule in vm.userData.infoModules" class="module info">
    <div class="module-header">
        <span class="module-title edit">{{infomodule.title}}</span>
    </div>
    <div ng-repeat="infoset in infomodule.infosets" class="infoset">
        <div class="infoset-left">
            <div class="infoset-end edit">{{infoset.endYear}}
            <span ng-show="infoset.endMonth">/{{infoset.endMonth}}</span>
            </div>
            <div class="infoset-until" ng-show="infoset.endYear || infoset.startYear">
                <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
            </div>
            <div class="infoset-start edit">{{infoset.startYear}}
            <span ng-show="infoset.startMonth">/{{infoset.startMonth}}</span>
            </div>
        </div>
        <div class="infoset-beef">
            <div class="infoset-beef-title edit">{{infoset.title}}</div>
            <div ng-repeat="infosnip in infoset.infoSnips">
                
            <p class="edit">{{infosnip.txt}}</p>
            <ul ng-show="infosnip.list">
                <li ng-repeat="item in infosnip.list">{{item}}</li>
            </ul>
            </div>
        </div>
    </div>
    <!-- END INFOSET -->
</div>
<!-- END MODULE-INFO -->

<div id="testrow">
    <button type="submit" class="test btn btn-primary btn-sm" ng-click="vm.update()">$apply</button>
    <button type="submit" class="test btn btn-primary btn-sm" ng-click="addModule()">Add Module</button>
    <button type="submit" class="test btn btn-primary btn-sm" ng-click="removeModule()">Remove Module</button>
    <!-- <button type="submit" class="btn btn-primary btn-sm" ng-click="addInfoSet()">Add InfoSet</button> -->
    <!-- <button type="submit" class="test btn btn-primary btn-sm" ng-click="editMode()">Activate edit mode</button> -->
    <button type="button" ng-click="editMode()" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
</div>
