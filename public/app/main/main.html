<div class="main container">
<div class="useraccount">

        <a type="button" href="/auth/logout" ng-class="" class="btn btn-default btn-sm edit-main">Logout</a>
</div>
    <div class="header">
        <img class="img-rounded img-profile" src="images/profile.jpg" width="150px" height="150px">
        <div class="profileinfo">
            <h2 class="name" contenteditable="{{main.CtrlData.edit}}" ng-model="main.CtrlData.user.name">{{main.CtrlData.user.name}}</h2>
            <h3><small contenteditable="{{main.CtrlData.edit}}" ng-model="main.CtrlData.user.position">UX Antimessiah</small></h4>
        </div>
        <div id="edit-panel">
        <button type="button" ng-click="main.editMode()" ng-class="{'red-btn':main.CtrlData.edit}" class="btn btn-default btn-sm edit-main">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button type="button" ng-click="main.cancelEdits()" ng-show="main.CtrlData.edit" class="btn btn-default btn-xs edit-cancel">
            CANCEL
        </button>
    </div>
    </div>
    <div class="navi">
        <div id="profilelink" class="view-tab" ng-click="main.activate('profile')" ui-sref=".profile" ui-sref-active="activeview">
            CV
        </div>
        
        <div id="portfoliolink" class="view-tab" ng-click="main.activate('portfolio')" ui-sref=".portfolio" ui-sref-active="activeview">
            PORTFOLIO
        </div>
        
        <div id="contactlink" class="view-tab" ng-click="main.activate('contact')" ui-sref=".contact" ui-sref-active="activeview">
            CONTACT
        </div>
        
    </div>
    <div class="content" ui-view>
    </div>
    
</div>
